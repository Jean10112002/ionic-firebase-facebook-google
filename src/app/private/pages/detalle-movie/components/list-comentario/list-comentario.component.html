<ion-list [inset]="true">
  <ion-list-header>
    <ion-label>Comentarios</ion-label>
  </ion-list-header>
  <ng-container  *ngIf="comentarios$ |async as comentarios">
  <ion-item-sliding *ngFor="let comentario of comentarios">
    <ion-item-options side="start">
      <ion-item-option color="primary">    <ion-label> {{comentario.user.user}} </ion-label>
      </ion-item-option>
    </ion-item-options>
    <ion-item>
       <ion-avatar slot="start">
        <ion-img
          alt="Silhouette of mountains"
          src="https://i.pinimg.com/originals/b3/27/e3/b327e3fee5fbfe1612af7c8629a11aaf.jpg"
        />
      </ion-avatar>
      <ion-label> {{comentario.comentario}} </ion-label>
    </ion-item>
  </ion-item-sliding>
</ng-container>
</ion-list>
