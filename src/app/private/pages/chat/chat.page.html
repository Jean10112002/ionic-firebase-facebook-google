<ion-header>
  <ion-toolbar>
    <ion-title>Chat en Tiempo Real</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ion-list lines="none">
    <ion-item *ngFor="let message of messages">
      {{ message.text }} - {{message.senderName}}
    </ion-item>
  </ion-list> -->
  <ion-item-sliding  *ngFor="let message of messages">
    <ion-item-options side="start" >
      <ion-item-option [color]="message.senderName==email?'primary':'warning'">    <ion-label> {{message.senderName}} <span *ngIf="message.senderName===email">(me)</span> </ion-label>
      </ion-item-option>
    </ion-item-options>
    <ion-item >
       <ion-avatar slot="start">
        <ion-img
          alt="Silhouette of mountains"
          [src]="message.photoURL"
        />
      </ion-avatar>
      <ion-label > {{message.text}} </ion-label>
    </ion-item>
  </ion-item-sliding>

  <ion-item>
    <ion-input [(ngModel)]="newMessage" placeholder="Escribe un mensaje"></ion-input>
    <ion-button (click)="sendMessage()">Enviar</ion-button>
  </ion-item>
</ion-content>
